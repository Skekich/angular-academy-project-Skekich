<ng-container *ngIf="layout$ | async as layout">
	<mat-drawer-container class="main-layout">
		<mat-drawer
			class="navbar"
			[mode]="layout.isSmall ? 'over' : 'side'"
			[position]="layout.isSmall ? 'end' : 'start'"
			[opened]="!layout.isSmall"
			#drawer
		>
			<app-logo class="logo" *ngIf="!layout.isSmall"></app-logo>
			<article class="close-button" *ngIf="layout.isSmall">
				<button mat-icon-button (click)="drawer.close()">
					<mat-icon class="close-icon">close</mat-icon>
				</button>
			</article>
			<app-sidenav></app-sidenav>
		</mat-drawer>

		<mat-drawer-content class="content">
			<header *ngIf="layout.isSmall" class="header">
				<app-logo></app-logo>
				<button mat-icon-button (click)="drawer.open()">
					<mat-icon>menu</mat-icon>
				</button>
			</header>
			<router-outlet></router-outlet>
		</mat-drawer-content>
	</mat-drawer-container>
</ng-container>
