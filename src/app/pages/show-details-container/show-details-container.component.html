<ng-container *ngIf="showDetailsData$ | async as showDetailsData; else isLoading">
	<app-show-detail [show]="showDetailsData.showDetails"></app-show-detail>
	<app-write-review [showId]="showDetailsData.showId" (reviewData)="onReviewSubmit($event)"></app-write-review>
	<app-reviews [reviews]="showDetailsData.reviews"></app-reviews>
</ng-container>
<ng-template #isLoading>
	<app-loading-spinner> </app-loading-spinner>
</ng-template>
